name: Build Windows App

on:
  push:
    branches:
      - main  # Change this if using another branch

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Flutter (Latest Version)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'  # Use at least Flutter 3.29.0 to get Dart 3.7.0+
          cache: false  # Prevent using outdated versions

      - name: Verify Flutter & Dart Version
        run: |
          flutter --version
          dart --version
          flutter doctor

      - name: Enable Windows Support
        run: flutter config --enable-windows-desktop

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Windows App
        run: flutter build windows

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/runner/Release/
